<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name">
    </div>
    <!-- email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email address">
    </div>
    <!-- textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="21" rows="5"></textarea>
    </div>
    <!-- select -->
    <div>
      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <!-- number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- radio -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" value="simple" id="membership">Simple
      <input type="radio" name="membership" value="standard" id="membership" checked> Standard
      <input type="radio" name="membership" value="super" id="membership"> Super
    </div>
    <!-- checkbox -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="checkbox" name="likes" value="bikes" id="membership">Bikes
      <input type="checkbox" name="likes" value="cars" id="membership">Cars
      <input type="checkbox" name="likes" value="boats" id="membership">Boats
    </div>
    <!-- input submit -->
    <input type="submit" value="Submit"><br>
    <!-- button submit -->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
